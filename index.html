<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloce Dynamics | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /*
         * --- CSS STYLES ---
         */

        :root {
            /* Veloce Dynamics Color Palette (Neon Blue Theme) */
            --primary-color: #00FFFF; /* NEON LIGHT BLUE */
            --secondary-color: #1A1A1A; /* Deep Racing Black */
            --text-color: #E0E0E0; /* Light Silver/White Text */
            --accent-color: #00D7FF; /* Slightly darker neon blue accent */
            /* Simple, dark radial gradient for a clean look */
            --bg-gradient: radial-gradient(circle at center, #101010 0%, #000000 100%);
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--bg-gradient);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            position: relative; 
        }

        /* --- Main Content Container --- */
        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
            border: 4px solid var(--primary-color);
            border-radius: 8px;
            /* Neon Blue Glowing effect */
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.7), 0 0 15px rgba(0, 255, 255, 0.3); 
            /* Solid black background for maximum readability */
            background-color: rgba(0, 0, 0, 0.95); 
            position: relative;
            z-index: 10;
        }

        /* --- CSS GEOMETRIC F1 CAR LOGO STYLING --- */
        .f1-car-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            /* Applying neon glow to the entire logo structure */
            color: var(--primary-color); 
            filter: drop-shadow(0 0 5px var(--primary-color));
        }

        /* The main body of the car */
        .car-body {
            width: 100px;
            height: 30px;
            background-color: var(--primary-color);
            border-radius: 5px 5px 0 0; /* Rounded front */
            position: relative;
        }

        /* Front Wing */
        .front-wing {
            width: 120px;
            height: 8px;
            background-color: var(--primary-color);
            margin-top: -8px; /* Lift wing slightly */
            border-radius: 2px;
        }

        /* Rear Wing */
        .rear-wing {
            width: 80px;
            height: 12px;
            background-color: var(--primary-color);
            border-radius: 0 0 5px 5px;
            margin-top: 5px;
        }
        
        /* Cockpit/Driver Headrest (uses a slightly darker color/shadow for depth) */
        .cockpit {
            width: 20px;
            height: 15px;
            background-color: var(--accent-color);
            border-radius: 10px 10px 0 0;
            position: absolute;
            top: 5px; 
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5); /* Inner shadow for depth */
        }

        .logo-text {
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
            margin-top: 10px;
        }
        /* --- END LOGO STYLING --- */


        h1 {
            font-size: 4em;
            font-weight: 700;
            margin: 0;
            color: var(--primary-color);
            text-transform: uppercase;
            animation: pulse 2s infinite ease-in-out; 
        }
        
        /* ... rest of the CSS ... */
        p {
            font-size: 1.2em;
            margin-top: 15px;
            letter-spacing: 2px;
            font-weight: 400;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; text-shadow: 0 0 5px var(--primary-color); }
            50% { transform: scale(1.02); opacity: 0.95; text-shadow: 0 0 10px var(--primary-color); }
            100% { transform: scale(1); opacity: 1; text-shadow: 0 0 5px var(--primary-color); }
        }

        .racing-stripes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1; 
            pointer-events: none; 
        }

        .stripe {
            position: absolute;
            width: 100%;
            height: 2px; 
            background: linear-gradient(to right, transparent 5%, var(--primary-color), transparent 95%); 
            opacity: 0.08; 
            animation: moveStripes 30s linear infinite; 
        }

        .stripe:nth-child(1) { top: 10%; animation-delay: 0s; }
        .stripe:nth-child(2) { top: 25%; animation-delay: 3s; animation-duration: 20s; }
        .stripe:nth-child(3) { top: 40%; animation-delay: 8s; animation-duration: 30s; }
        .stripe:nth-child(4) { top: 55%; animation-delay: 13s; animation-duration: 22s; }
        .stripe:nth-child(5) { top: 70%; animation-delay: 18s; animation-duration: 35s; }
        .stripe:nth-child(6) { top: 85%; animation-delay: 2s; animation-duration: 27s; } 

        @keyframes moveStripes {
            0% { transform: translateX(-100%) translateY(0%) rotate(5deg); }
            100% { transform: translateX(100%) translateY(-5%) rotate(5deg); } 
        }

        .contact-info {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--accent-color);
            font-size: 1em;
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 5px 0; 
            transition: color 0.3s, text-shadow 0.3s;
        }

        .contact-info a:hover {
            color: var(--text-color);
            text-shadow: 0 0 8px var(--primary-color); 
        }

        .school-name {
            margin-top: 20px;
            font-size: 0.8em;
            color: var(--text-color);
            opacity: 0.6;
        }
    </style>
</head>
<body>
    
    <div class="racing-stripes">
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
    </div>

    <div class="container">
        
        <div class="f1-car-logo">
            <div class="front-wing"></div>
            <div class="car-body">
                <div class="cockpit"></div>
            </div>
            <div class="rear-wing"></div>

            <div class="logo-text">
                VELOCE DYNAMICS
            </div>
        </div>
        <hr style="border: 1px solid var(--primary-color); width: 60%; margin: 20px auto;">
        
        <h1>COMING SOON</h1>
        
        <p>
            Our pit crew is finalizing the setup. <br>
            Get ready for the full-throttle launch of our new website!
        </p>

        <div class="contact-info">
            <p style="margin-top: 0; font-size: 1em; letter-spacing: normal; margin-bottom: 10px;">Connect with us:</p>
            
            <a href="https://www.instagram.com/velocedynamics" target="_blank">
                Instagram: @velocedynamics
            </a>
            
            <a href="mailto:veloce.dynamics@smilinginternationalschool.eu">
                Email: veloce.dynamics@smilinginternationalschool.eu
            </a>
        </div>
        
        <div class="school-name">
            Smiling International School is School.
        </div>
    </div>
    
</body>
</html>
