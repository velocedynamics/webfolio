<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloce Dynamics | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /*
         * --- CSS STYLES ---
         */

        :root {
            /* Veloce Dynamics Color Palette (Neon Blue Theme) */
            --primary-color: #00FFFF; /* NEON LIGHT BLUE */
            --secondary-color: #1A1A1A; /* Deep Racing Black */
            --text-color: #E0E0E0; /* Light Silver/White Text */
            --accent-color: #00D7FF; /* Slightly darker neon blue accent */
            --bg-gradient: linear-gradient(135deg, var(--secondary-color) 0%, #000000 100%);
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--bg-gradient);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            position: relative; 
        }

        /* --- F1 Themed Background Animation --- */
        .f1-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Placeholder GIF URL - Replace with your chosen F1/Car GIF/Video */
            background: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2JpZ2o2czN5ZHpvdXJzb3Q4NW10d29wazl6czlwMWhxdXQ2ZjlzNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kHHlR7o1iX7SgL5JmD/giphy.gif') no-repeat center center fixed; 
            background-size: cover;
            opacity: 0.2; 
            filter: blur(2px); 
            animation: panBackground 60s linear infinite; 
            z-index: 0; 
        }

        /* Panning animation for the F1 background */
        @keyframes panBackground {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 0%; }
        }


        .container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
            border: 4px solid var(--primary-color);
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.7), 0 0 15px rgba(0, 255, 255, 0.3); 
            background-color: rgba(26, 26, 26, 0.9); 
            position: relative;
            z-index: 10;
        }

        /* Veloce Dynamics Logo/Team Name Styling */
        .logo-name {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 5px;
            color: var(--text-color);
            text-transform: uppercase;
        }

        .logo-name span {
            color: var(--primary-color);
        }

        h1 {
            font-size: 4em;
            font-weight: 700;
            margin: 0;
            color: var(--primary-color);
            text-transform: uppercase;
            animation: pulse 2s infinite ease-in-out; 
        }

        p {
            font-size: 1.2em;
            margin-top: 15px;
            letter-spacing: 2px;
            font-weight: 400;
        }

        /* --- Animation: Subtle Pulsing for the "Coming Soon" text --- */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; text-shadow: 0 0 5px var(--primary-color); }
            50% { transform: scale(1.02); opacity: 0.95; text-shadow: 0 0 10px var(--primary-color); }
            100% { transform: scale(1); opacity: 1; text-shadow: 0 0 5px var(--primary-color); }
        }

        /* --- Animation: Dynamic Racing Lines Background --- */
        .racing-stripes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1; 
            pointer-events: none; 
        }

        .stripe {
            position: absolute;
            width: 100%;
            height: 3px; 
            background: linear-gradient(to right, transparent, var(--primary-color), var(--accent-color), transparent); 
            opacity: 0.25; 
            animation: moveStripes 25s linear infinite; 
        }

        /* Random positioning for the stripes */
        .stripe:nth-child(1) { top: 10%; animation-delay: 0s; }
        .stripe:nth-child(2) { top: 25%; animation-delay: 3s; animation-duration: 20s; }
        .stripe:nth-child(3) { top: 40%; animation-delay: 8s; animation-duration: 30s; }
        .stripe:nth-child(4) { top: 55%; animation-delay: 13s; animation-duration: 22s; }
        .stripe:nth-child(5) { top: 70%; animation-delay: 18s; animation-duration: 35s; }
        .stripe:nth-child(6) { top: 85%; animation-delay: 2s; animation-duration: 27s; } 

        /* Stripe Movement Animation */
        @keyframes moveStripes {
            0% { transform: translateX(-100%) translateY(0%) rotate(5deg); }
            100% { transform: translateX(100%) translateY(-5%) rotate(5deg); } 
        }

        /* Styling for the New Contact/School Section */
        .contact-info {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--accent-color);
            font-size: 1em;
            display: flex; /* Use flexbox to control layout */
            flex-direction: column; /* Stack items vertically */
            align-items: center;
        }

        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 5px 0; /* Add vertical margin for spacing */
            transition: color 0.3s, text-shadow 0.3s;
        }

        .contact-info a:hover {
            color: var(--text-color);
            text-shadow: 0 0 8px var(--primary-color); /* Neon hover effect */
        }

        .school-name {
            margin-top: 20px;
            font-size: 0.8em;
            color: var(--text-color);
            opacity: 0.6;
        }

    </style>
</head>
<body>
    
    <div class="f1-background"></div>

    <div class="racing-stripes">
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
    </div>

    <div class="container">
        <div class="logo-name">
            VELOCE <span>DYNAMICS</span>
        </div>
        <hr style="border: 1px solid var(--primary-color); width: 60%; margin: 20px auto;">
        
        <h1>COMING SOON</h1>
        
        <p>
            Our pit crew is finalizing the setup. <br>
            Get ready for the full-throttle launch of our new website!
        </p>

        <div class="contact-info">
            <p style="margin-top: 0; font-size: 1em; letter-spacing: normal; margin-bottom: 10px;">Connect with us:</p>
            
            <a href="https://www.instagram.com/velocedynamics" target="_blank">
                Instagram: @velocedynamics
            </a>
            
            <a href="mailto:veloce.dynamics@smilinginternationalschool.eu">
                Email: veloce.dynamics@smilinginternationalschool.eu
            </a>
        </div>
        
        <div class="school-name">
            Smiling International School is School.
        </div>
    </div>
    
</body>
</html>
